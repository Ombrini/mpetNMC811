# Default parameters for simulating LFP in 1D using the ACR model.
# See params_electrodes.cfg for parameter explanations.

[Particles]
type = CHR 
discretization = 6e-8
shape = sphere
thickness = 20e-9

[Material] 
muRfunc = NMC811
logPad = false
noise = false
noise_prefac = 1e-6
numnoise = 200
Omega_a = -3.5e-20
kappa = 1e-10
B = 0.1e9
rho_s = 1.48e28
D = 6.0e-15
Dfunc = lattice
dgammadc = 0e-29
cwet = 0.98

[Reactions]
rxnType = BV
k0 = 100
alpha = 0.5
lambda = 6.26e-20
Rfilm = 0e-0