# Default parameters for simulating LFP in 1D using the ACR model.
# See params_electrodes.cfg for parameter explanations.

[Particles]
type = diffn
discretization = 50e-9
shape = sphere
thickness = 20e-9

[Material] 
muRfunc = NMC811_fitted
logPad = false
noise = false
noise_prefac = 1e-6
numnoise = 200
kappa = 5e-10
B = 0e9
rho_s = 1.48e28
D = 1e-14
Dfunc = constant
E_D = 5000
dgammadc = 0e-29
cwet = 0.98

[Reactions]
rxnType = BV_mod01
k0 = 3.671
E_A = 5000
alpha = 0.5
lambda = 6.26e-20
Rfilm = 0e-0