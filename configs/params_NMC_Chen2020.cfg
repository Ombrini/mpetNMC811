# Default parameters for simulating NMC811 from Chen 2020

[[Particles]
type = diffn
discretization = 2.e-7
shape = sphere
thickness = 20e-9

[Material]
muRfunc = NMC811_Chen2020
noise = false
noise_prefac = 1e-6
numnoise = 200
rho_s = 3.276e28
D = 4e-15
Dfunc = constant
E_D = 5000

[Reactions]
# DZ change reaction
rxnType = BV_mod01
k0 = 70
# Marc's parameters: 4.4381848254635963e-10[m^2.5/(mol^0.5*s)] * \rho_s
E_A = 5000
alpha = 0.5
Rfilm = 0e-0